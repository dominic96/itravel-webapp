<div class="createScheduleParent">
    <p-toast position="top-right"></p-toast>
    <p-card header = "Enter Schedule Details"
            [style] = "{width: '50vw', height: '50vw'}"
            styleClass = "p-card-shadow"
            class="p-grid p-fluid p-jc-center">
        
        <!--Schedule Form Container-->
        <div class="p-col-12 p-fluid" id="formContainer">
            <form class="p-grid p-fluid p-jc-center"
                  [formGroup] = "scheduleForm"
                  (ngSubmit) = "scheduleRoute()">

               
                <div class="p-col-12">

                </div>
                <!--Vehicle and Driver Ids-->
                <div class="p-col-6">
                    <p-dropdown [options] ="drivers" 
                                formControlName = "driverId" 
                                placeholder = "Select Driver"
                                optionLabel = "firstname"
                                optionValue = "driverId"
                            
                                [showClear] = "true">

                    </p-dropdown>
                </div>
                <div class="p-col-6">
                    <p-dropdown [options] ="vehicles" 
                                formControlName = "vehicleId" 
                                placeholder = "Select Vehicle"
                                optionLabel = "type"
                                optionValue = "vehicleId"

                            
                                [showClear] = "true">

                    </p-dropdown>

                </div>

                <div class="p-col-7">
                    <label for="stacked">Price</label>
                    <p-inputNumber formControlName = "price" [showButtons]="true" inputId="stacked" mode="currency" currency="USD">
                    </p-inputNumber>
                </div>
                <!--Departure and Arrival date and time-->
                <div class="p-col-6">
                    <p>Departure Time</p>
                    <p-calendar formControlName = "departure" [showTime]="true" inputId="time" appendTo = "body"></p-calendar>

                </div>
                <div class="p-col-6">
                    <p>Arrival Time</p>
                    <p-calendar formControlName = "arrival" [showTime]="true" inputId="time" appendTo = "body"></p-calendar>
                </div>

                <div class="p-col-12">
                    <div class="p-grid p-fluid p-jc-end">
                        <div class="p-col-3">
                            <button pButton 
                                pRipple 
                                type="submit" 
                                label="Schedule" 

                                class="p-button-text p-button-rounded p-button-sm"
                                styleClass="p-button-sm"
                                iconPos ="left"
                                icon= "pi pi-check">
                            </button>
                        </div>
                    </div>

                </div>

            </form>

        </div>

        <div *ngIf = "loading">
            <p-progressBar  mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
            <p>schedulling route...</p>
        </div>
        
    </p-card>
    
    
</div>
